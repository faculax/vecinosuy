<form  ><!--ng-submit="addProvider()"-->
    <div class="form-group">
        <label for="Documento" class="col-sm-2 control-label">Documento</label>
        <div class="col-sm-10">
            <input type="text" ng-model="clientDoc" class="form-control" id="clientDoc" placeholder="Documento" />
        </div>
    </div>    
    <div class="form-group">
        <label for="clientName" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" ng-model="clientName" class="form-control" id="nameClient" placeholder="Nombre" />            
        </div>
    </div>    
    <div class="form-group">
        <label for="direccion" class="col-sm-2 control-label">Dirección</label>
        <div class="col-sm-10">
            <input type="text" ng-model="direccion" class="form-control" id="dirClient" placeholder="Dirección" />
        </div>
    </div>    
</form>
