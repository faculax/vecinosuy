<table class="table movietable">
    <tr>
        <td><h3>Detalle de {{client.Name}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Documento</td>
        <td>{{client.Documento}}</td>
    </tr>
    <tr>
        <td>Nombre</td>
        <td>{{client.Name}} %</td>
    </tr>
    <tr>
        <td>Dirección</td>
        <td>{{client.Direccion}} %</td>
    </tr>
    <tr>
        <td>Puntos</td>
        <td>{{client.Puntos}} %</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editClient({id:client._id})">Modificar</a>
</div>
